<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #c0f197
        }
    </style>
    <title>Formulario</title>
</head>

<body>
    <h2>Formulario</h2>
    <form action="recibir.html" method="GET">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required><br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su email" required><br>
        <br>
        <label for="birthdate">Fecha de nacimiento:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>
        
        <p>Que cursos has completado?</p>
        <input type="checkbox" id="Python" name="courses" value="Python">
        <label for="Python">Python</label><br>
        <input type="checkbox" id="PHP" name="courses" value="PHP">
        <label for="PHP">PHP</label><br>
        <input type="checkbox" id="JavaScript" name="courses" value="JavaScript">
        <label for="JavaScript">JavaScript</label><br>
        <input type="checkbox" id="C++" name="courses" value="C++">
        <label for="C++">C++</label><br>
        <br>
        <label for="studyLevel">Nivel de estudios:</label><br>
        <input type="radio" id="Básico" name="studyLevel" value="Básico" required>Básico<br>
        <input type="radio" id="Medio" name="studyLevel" value="Medio">Medio<br>
        <input type="radio" id="Superior" name="studyLevel" value="Superior">Superior<br>
        <br>
        <label for="englishLevel">Nivel de Inglés</label>
        <input type="range" id="englishLevel" name="englishLevel" min="0" max="10"><br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
