<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
    <title>10_Tablas</title>
</head>

<body>
    <table>
        <tr>
            <th colspan="3">Contenido del Libro</th>
        </tr>
        <tr>
            <th colspan="3">Gran curso</th>
        </tr>
        <tr>
            <th>Capítulo</th>
            <th>Título del capítulo</th>
            <th>Páginas</th>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td>Introducción</td>
            <td>1-5</td>
        </tr>
        <tr>
            <td>Primeros Pasos</td>
            <td>6-12</td>
        </tr>
        <tr>
            <td>Conceptos Básicos</td>
            <td>13-20</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>Avanzado</td>
            <td>21-35</td>
        </tr>
        <tr>
            <td>Ejemplos Prácticos</td>
            <td>36-45</td>
        </tr>
        <tr>
            <td rowspan="1">3</td>
            <td>Conclusiones</td>
            <td>46-50</td>
        </tr>
    </table>
</body>

</html>
